    <title>Stylish Portfolio - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename="vendor/font-awesome/css/font-awesome.min.css") }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename="vendor/simple-line-icons/css/simple-line-icons.css") }}" rel="stylesheet">

  <body id="page-top">
    
    <!-- Header -->
    <header class="masthead d-flex">
      <div class="container text-center my-auto">
        <h1 class="mb-1">Lexical Song Recommendation</h1>
        <h3 class="mb-5">
          <em>A Natural Language Approach to connect you to my playlist.</em>
          <em>Enter a song/artist that you're listening to and I will recommend you songs from my own playlist that lexically closest to yours!</em>
        </h3>
        <form method="POST">
		  <div class="form-group">
		    <label for="email">Song Name:</label>
		    <input name="song" type="song" class="form-control" id="song">
		  </div>
		  <div class="form-group">
		    <label for="artist">Artist:</label>
		    <input name='artist' type="artist" class="form-control" id="artist">
		  </div>
		  <button type="submit" class="btn btn-primary btn-xl js-scroll-trigger">Submit</button>
		</form>
        
      </div>
      <div class="overlay"></div>
    </header>

    

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
